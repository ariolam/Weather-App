<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Ariola</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <form>
        <input type="text" placeholder="Enter your city" id="input-city"/>
        <button type="button" class="btn btn-success search">Search</button>
        <button type="button" class="btn btn-success current">Current</button>
      </form>
    </div>
    <div class="current">
      <h1>Athens</h1>
      <p class="time" id="current-time">
        Mond 14/03 3.00 PM
        <br />
        Mostly sunny
      </p>
      <h2 id="temperature">10 <span class="units">°C </a>  </span> ☀️ </span></h2>
    <div class="card1 info" style="width: 18rem">
      <div class="card1-body">
        <p class="card-text">
          Precipitation: 10% <br />
          Humidity: 51% <br />
          Wind: 11 km/h <br />
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row forecast">
        <div class="col-12"></div>
        <div class="card1">
          <div class="card1-body cards">
            TUES <span class="temperature">14 °C </span>
            <span class="emoji">⛅️</span><br />
            <strong>15/03</strong>
          </div>
        </div>
        <div class="col-12"></div>
        <div class="card1">
          <div class="card1-body cards">
            WED <span class="temperature">15 °C </span>
            <span class="emoji">⛅️</span><br />
            <strong>16/03</strong>
          </div>
        </div>
        <div class="col-12"></div>
        <div class="card1">
          <div class="card1-body cards">
            THUR <span class="temperature">16 °C </span>
            <span class="emoji">⛅️</span><br />
            <strong>17/03</strong>
          </div>
        </div>
        <div class="col-12"></div>
        <div class="card1">
          <div class="card1-body cards">
            FRI <span class="temperature">09 °C </span>
            <span class="emoji">☁️</span> <br />
            <strong>18/03</strong>
          </div>
        </div>
        <div class="col-12"></div>
        <div class="card1">
          <div class="card1-body cards">
            SAT <span class="temperature">07 °C </span>
            <span class="emoji"> ⛅️</span><br />
            <strong>19/03</strong>
          </div>
        </div>
      </div>
    </div>
    <script src="script5.js"></script>
  </body>
</html>
